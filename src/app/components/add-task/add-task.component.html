<form *ngIf="showAddTask" action="" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add your task">
    </div>
    <div class="form-control">
        <label for="day">Date and time</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add your Date and time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
    </div>
    <input type="submit" value="Save my Task" class="btn btn-block">
</form>
